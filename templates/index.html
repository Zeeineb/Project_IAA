<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chest X-ray Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <h1 class="app-title">Welcome to CNN Chest Detection</h1> <!-- Added another title outside of the container -->
    <div class="container">
        <h2>Upload Chest X-ray Image</h2>

        <!-- Display the chosen image -->
        <div id="image-preview">
            <img id="uploaded-image" src="" alt="Chosen Image" style="color: white;">
        </div>

        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="file" class="file-label" style="color: white;">Choose a file</label>
            <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg" required>
            
            <div class="file-info" id="file-info"></div>
            
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        // Update file name display and image preview
        document.getElementById("file").addEventListener("change", function() {
            var fileInput = this;
            var fileInfo = document.getElementById("file-info");
            var imagePreview = document.getElementById("uploaded-image");

            fileInfo.innerHTML = fileInput.files[0].name;

            // Display image preview
            var reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        });
    </script>
</body>
</html>
